<div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" formControlName="email">
        <div *ngIf="registerForm.controls['email']?.invalid && registerForm.controls['email']?.touched">
          <small *ngIf="registerForm.controls['email']?.errors?.['required']">Email is required</small>
          <small *ngIf="registerForm.controls['email']?.errors?.['email']">Invalid email format</small>
        </div>
      </div>
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name">
        <div *ngIf="registerForm.controls['name']?.invalid && registerForm.controls['name']?.touched">
          <small *ngIf="registerForm.controls['name']?.errors?.['required']">Name is required</small>
        </div>
      </div>
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" formControlName="username">
        <div *ngIf="registerForm.controls['username']?.invalid && registerForm.controls['username']?.touched">
          <small *ngIf="registerForm.controls['username']?.errors?.['required']">Username is required</small>
          <small *ngIf="registerForm.controls['username']?.errors?.['pattern']">Username must not contain spaces</small>
        </div>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password">
        <div *ngIf="registerForm.controls['password']?.invalid && registerForm.controls['password']?.touched">
          <small *ngIf="registerForm.controls['password']?.errors?.['required']">Password is required</small>
          <small *ngIf="registerForm.controls['password']?.errors?.['minlength']">Password must be at least 8 characters</small>
          <small *ngIf="registerForm.controls['password']?.errors?.['pattern']">
            Password must contain at least one uppercase, one lowercase, one digit, and one special character
          </small>
        </div>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
