

<div class="cart-container">
    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Quantity</th>
                <th>Remove</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of cartserv.getitems()">
                <td class="product">
                    <img [src]="product.images[0]" alt="{{product.name}}" />
                    <div class="product-info">
                        <h4>{{ product.name }}</h4>
                        <p>{{ product.description }}</p>
                    </div>
                </td>
                <td>
                    <div class="quantity">
                        <button class="minus" (click)="decreaseQuantity(product)">-</button>
                        <input type="text" [value]="product.quantity" readonly>
                        <button class="plus" (click)="increaseQuantity(product)">+</button>
                    </div>
                </td>
                <td><button class="remove" (click)="removeProduct(product)">x</button></td>
                <td>Â£{{ product.price }}</td>
            </tr>
        </tbody>
    </table>
    
</div>
