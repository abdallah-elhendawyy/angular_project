<div class="login-container">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" ngModel required email>
        <div *ngIf="loginForm.submitted && loginForm.controls['email']?.invalid">
          <small *ngIf="loginForm.controls['email']?.errors?.['required']">Email is required</small>
          <small *ngIf="loginForm.controls['email']?.errors?.['email']">Invalid email format</small>
        </div>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel required>
        <div *ngIf="loginForm.submitted && loginForm.controls['password']?.invalid">
          <small>Password is required</small>
        </div>
      </div>
      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? <a routerLink="/register">Register</a></p>
  </div>
