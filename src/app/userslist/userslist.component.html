<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let prod of productlist; let i = index;">
    <div class="card h-100 position-relative">
      <!-- Stock Badge -->
      <span *ngIf="prod.stock <= 0" class="badge text-bg-danger position-absolute top-0 start-0 m-2">out of stock</span>
      <span *ngIf="prod.stock > 0" class="badge text-bg-success position-absolute top-0 start-0 m-2">in stock</span>

      <!-- Product Image -->
      <img [src]="prod.images[0]" class="card-img-top img-fluid" alt="...">
      
      <!-- Product Details -->
      <div class="card-body d-flex flex-column">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 class="card-title mb-0">{{ prod.title }}</h5>
          <p class="card-text mb-0">{{ prod.price }}</p>
        </div>
        <p class="card-text flex-grow-1">{{ prod.description }}</p>
        <p class="card-text">
          <!-- Rating Stars -->
          <span class="text-warning">
            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
              <span *ngIf="star <= prod.rating">&#9733;</span>
              <span *ngIf="star > prod.rating">&#9734;</span>
            </ng-container>
          </span>
        </p>
        <!-- View Button -->
        <div class="mt-auto">
          <a [routerLink]="['product' , prod.id]" class="btn btn-primary w-100">View</a>
        </div>
        <div class=" mt-auto">
          <button (click)="addtocart(prod)" class="btn btn-primary w-100">add to cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
